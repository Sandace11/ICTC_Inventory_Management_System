{% extends 'inventory/main.html'%}
{%load crispy_forms_tags %}
{% block header%}
Add a floor
{% endblock header%}
{% block content%}
    {%if messages%}
    {%for message in messages%}
    <div class="alert alert-{{message.tags}}">
      {{message}}
    </div>
    {%endfor%}
    {%endif%}
   
        <form method="POST">
        {% csrf_token %}
        {{createFloorform|crispy}}
        <button class="btn btn-info" type="Submit">Add</button>
        </form>
 


{%endblock%}
